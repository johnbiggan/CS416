        .type(d3.annotationCalloutCircle)
        .accessors({ x: d => x(d.year), 
          y: d => y(d.y_val)
        })
        .on('subjectover', function(annotation) {
          annotation.type.a.selectAll("g.annotation-connector, g.annotation-note")
            .classed("hidden", false)
	    .attr("visibility", "visible")
        })

	  }
