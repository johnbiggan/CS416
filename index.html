<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<head><title>Presidential Vote</title></head>

<h1 align="center">Presidential Vote</h1>

<button onclick="update(data1)">1972</button>
<button onclick="update(data2)">1976</button>
<button onclick="update(data3)">1980</button>
<button onclick="update(data4)">1992</button>
<button onclick="update(data5)">2000</button>
<button onclick="update(data6)">2008</button>
<button onclick="update(data7)">2016</button>
<button onclick="update(data8)">2020</button>

<div id="my_dataviz"></div>

<script>
// create 2 data_set
const data1 = [
   {group: "A", value: 4},
   {group: "B", value: 16},
   {group: "C", value: 8}
];

const data2 = [
   {group: "A", value: 7},
   {group: "B", value: 1},
   {group: "C", value: 20}
];

const data3 = [
   {group: "A", value: 5},
   {group: "B", value: 3},
   {group: "C", value: 30}
];

Promise.all([
d3.json("https://github.com/johnbiggan/CS416/blob/main/us-states.json")
]).then(function (initialize) {

    let dataGeo = initialize[0]
   
// set the dimensions and margins of the graph
const margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

const projection = d3.geoMercator()
    .center([0,20])                // GPS of location to zoom on
    .scale(99)                       // This is like the zoom
    .translate([ (width + margin.left + margin.right)/2, (height + margin.top + margin.bottom)/2 ])

// append the svg object to the body of the page
const svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

svg.selectAll("path")
      .data(dataGeo.features)
      .join("path")
        .attr("fill", "#b8b8b8")
        .attr("d", d3.geoPath()
            .projection(projection)
        )
      .style("stroke", "none")
      .style("opacity", .3)

// X axis
const x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data1.map(d => d.group))
  .padding(0.2);
svg.append("g")
  .attr("transform", `translate(0,${height})`)
  .call(d3.axisBottom(x))

// Add Y axis
const y = d3.scaleLinear()
  .domain([0, 20])
  .range([ height, 0]);
svg.append("g")
  .attr("class", "myYaxis")
  .call(d3.axisLeft(y));

// A function that create / update the plot for a given variable:
function update(data) {

  var u = svg.selectAll("rect")
    .data(data)

  u
    .join("rect")
    .transition()
    .duration(1000)
      .attr("x", d => x(d.group))
      .attr("y", d => y(d.value))
      .attr("width", x.bandwidth())
      .attr("height", d => height - y(d.value))
      .attr("fill", "blue")
}

// Initialize the plot with the first dataset
update(data1)
  
</script>
